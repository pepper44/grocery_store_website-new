                <label class="criteria-label">Full Name</label>
                <input class="input-field" type="text" required></input>
                
                <label class="criteria-label">Type of Issue</label>
                <select class="input-field" required >
                    <option value="1">Payments</option>

                </select>
                
                <label class="criteria-label">Email</label>
                <input class="input-field" type="text" pattern="[a-z0-9._%+\-]+@[a-z0-9.]+[a-z]{2,}$" placeholder="Eg:yourname@service.com" required></input>
                
                <label class="criteria-label">Mobile</label>
                <input class="input-field" type="number" pattern="[+0-9]{11}" placeholder="+947xxxxxxxx"></input>
                
                <label class="criteria-label">Message</label>
                <input class="input-field-large" type="text" required></input>
